<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLW Esports</title>

    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div class="container">

        <header>
            <div class="avatar-border">
                <img class="avatar" src="https://avatars.githubusercontent.com/u/85001250?v=4" alt="Daniel Figueiredo">
            </div>
        </header>

        <main>
            <!-- card jogos -->
            <section class="border">
                <article class="card">
                    <div class="texts">
                        <h2 class="title">Meus Jogos</h2>
                        <p class="description">Os games que eu mais curto jogar!</p>
                    </div>

                    <ul class="list">
                        <li>
                            <a target="_blank" rel="noreferrer noopener"
                                href="https://www.twitch.tv/directory/game/Counter-Strike%3A%20Global%20Offensive"
                                class="link">
                                <img class="game-cover"
                                    src="https://static-cdn.jtvnw.net/ttv-boxart/32399_IGDB-144x192.jpg"
                                    alt="Capa Counter-Strike Global Offensive">
                            </a>
                        </li>

                        <li>
                            <a target="_blank" rel="noreferrer noopener"
                                href="https://www.twitch.tv/directory/game/VALORANT" class="link">
                                <img class="game-cover" src="https://static-cdn.jtvnw.net/ttv-boxart/516575-144x192.jpg"
                                    alt="Capa Valorant">
                            </a>
                        </li>

                        <li>
                            <a target="_blank" rel="noreferrer noopener"
                                href="https://www.twitch.tv/directory/game/Tom%20Clancy's%20Rainbow%20Six%20Siege"
                                class="link">
                                <img class="game-cover" src="https://static-cdn.jtvnw.net/ttv-boxart/460630-144x192.jpg"
                                    alt="Capa Rainbow Six Siege">
                            </a>
                        </li>
                    </ul>
                </article>
            </section>

            <!-- card streamers -->
            <section class="border">
                <article class="card">
                    <div class="texts">
                        <h2 class="title">Canais e streamers</h2>
                        <p class="description">Lista de canais e transmissões que não perco!</p>
                    </div>

                    <ul class="list">
                        <li>
                            <a target="_blank" rel="noreferrer noopener" href="https://www.twitch.tv/gaules"
                                class="link">
                                <img class="streamer-cover"
                                    src="https://static-cdn.jtvnw.net/jtv_user_pictures/f4b12683-57ff-4b57-926a-67512b43a7ff-profile_image-150x150.png"
                                    alt="Canal Gaules">
                            </a>
                        </li>

                        <li>
                            <a target="_blank" rel="noreferrer noopener" href="https://www.twitch.tv/mch_agg"
                                class="link">
                                <img class="streamer-cover"
                                    src="https://static-cdn.jtvnw.net/jtv_user_pictures/dfb0cef3-87ca-4f09-9f52-7d7de319afbb-profile_image-150x150.png"
                                    alt="Canal Mch">
                            </a>
                        </li>

                        <li>
                            <a target="_blank" rel="noreferrer noopener" href="https://www.twitch.tv/rnakano"
                                class="link">
                                <img class="streamer-cover"
                                    src="https://static-cdn.jtvnw.net/jtv_user_pictures/f990a684-471d-441f-9403-05c837507dee-profile_image-150x150.png"
                                    alt="Canal Nakano">
                            </a>
                        </li>

                        <li>
                            <a target="_blank" rel="noreferrer noopener" href="https://www.twitch.tv/sksfps1"
                                class="link">
                                <img class="streamer-cover"
                                    src="https://static-cdn.jtvnw.net/jtv_user_pictures/c4d44be8-a906-43a5-a610-a1428e53572d-profile_image-150x150.png"
                                    alt="Canal sksfps1">
                            </a>
                        </li>
                    </ul>
                </article>
            </section>


            <!-- card sociais -->
            <section class="border">
                <article class="card">
                    <div class="texts">
                        <h2 class="title">Minhas redes</h2>
                        <p class="description">Se conecte comigo agora mesmo!</p>
                    </div>

                    <ul class="list">
                        <li>
                            <a target="_blank" rel="noreferrer noopener"
                                href="https://www.twitch.tv/krk__"
                                class="link">
                                <img class="socials-cover"
                                    src="./assets/TwitchLogo.png"
                                    alt="Logotipo Twich">
                            </a>
                        </li>

                        <li>
                            <a target="_blank" rel="noreferrer noopener"
                                href="https://www.instagram.com/dt.figueiredo/" class="link">
                                <img class="socials-cover" src="./assets/InstagramLogo.png"
                                    alt="Logotipo Instagram">
                            </a>
                        </li>

                        <li>
                            <a target="_blank" rel="noreferrer noopener"
                                href="https://twitter.com/DanielKrk__"
                                class="link">
                                <img class="socials-cover" src="./assets/TwitterLogo.png"
                                    alt="Logotipo Twitter">
                            </a>
                        </li>
                    </ul>
                </article>
            </section>

        </main>
    </div>

</body>

</html>
